      <option value="saturday-11pm">Saturday - 11:00 PM</option>
      <option value="saturday-12am">Saturday - 12:00 AM</option>
      <option value="sunday-7pm">Sunday - 7:00 PM</option>
      <option value="sunday-8pm">Sunday - 8:00 PM</option>
      <option value="sunday-9pm">Sunday - 9:00 PM</option>
      <option value="sunday-10pm">Sunday - 10:00 PM</option>

    </select><br><br>

    <input type="submit" value="Submit">
  </form>

</html>
